name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Laravel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the image
        run: docker build --build-arg LARAVEL_VERSION=7,SERVER_ROOT=/var/www/public,APP_CODE_PATH_LARAVEL=/var/www,APP_CODE_CONTAINER_FLAG=:cached,DISPLAY_PHPERROR=true -f nginx/Dockerfile-8.0 .
