name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Laravel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the image
        run: docker-compose build
        env:
          PHP_VERSION: "8.0"
          LARAVEL_VERSION: 7
          BACK_END: nginx
          LARAVEL_INSTALL: true
          XDEBUG: true
          DISPLAY_PHPERROR: true
