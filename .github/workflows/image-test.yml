name: Laravel 

on:
  schedule:
  - cron:  '30 5,17 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image nginx 8.0 and laravel 8
      run: docker-compose -f "docker-compose.yml" up -d --build
      env:
        PHP_VERSION: "8.0"
        LARAVEL_VERSION: 8
        BACK_END: nginx
        LARAVEL_INSTALL: true
        XDEBUG: true
        DISPLAY_PHPERROR: true
        SERVER_ROOT:  /var/www/public
        APP_CODE_PATH_HOST: /tmp/app/
    - name: PHP version check
      run:  docker-compose ps
    #   run:  docker-compose exec laravel_laravel_1 php -v
    - name: Mongodb driver check
      run:  docker-compose exec laravel_laravel_1 php -m | grep mongo
