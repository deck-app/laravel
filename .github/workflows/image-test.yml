name: Docker Image CI

on:
  schedule:
  - cron:  '30 5,17 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image nginx 8.0 and laravel 8
      run: docker-compose -f "docker-compose.yml" up -d --build
      env:
        PHP_VERSION: "8.0"
        LARAVEL_VERSION: 8
        BACK_END: nginx
        LARAVEL_INSTALL: true
        XDEBUG: true
        DISPLAY_PHPERROR: true
    - name: Mongodb driver check
      run:  php -m | grep mongo
    - name: Mysql Driver check
      run: php -m | grep mysqli
    - name: Composer test
      run: composer
    - name: Index file downlaod in /var/www and Web site Test
      run: sudo curl -I --http2 http://localhost:53487/ | grep HTTP
      # run: docker-compose -f "docker-compose.yml" up -d --build curl http://localhost:5111/
