<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div
    class="
      flex
      items-center
      justify-center
      w-screen
      h-screen
    "
    style="background-image: url('test2.jpg'); background-position: bottom; background-size: cover;"
  >
    <div class="px-40 py-20">
      <div class="flex flex-col items-center">
        <span class="w-32 h-32"><img src="DECK.png"></span>
  
        <h6 class="mb-2 text-4xl font-bold text-center text-white md:text-4xl">
            Installing ...
        </h6>
  
        <p class="mb-8 text-center text-gray-100 md:text-lg">
          This page will automatically be removed after app is installed 
        </p>
  
        <a
          href="#"
          class="px-6 py-2 text-sm font-semibold text-gray-100 backdrop-opacity-10 backdrop-invert bg-gray-50/30 rounded-full"
          >Reload this page</a
        >
      </div>
    </div>
  </div>
  <script>
    let pageOk = setInterval(async () => {
      try {
        let response = await fetch('/index.php');
        if (response.ok) { // if HTTP-status is 200-299
          clearInterval(pageOk);
          location.href = '/';
        }
      } catch (error) {}
    }, 1000);
  </script>
</body>
</html>
